  <h1 class="border">LiveCode Timer</h1>

      </div>

    <div class="btn_container" id="breaklength-container">
      <header>REHAT</header><time id="break-length"></time>

          id="kurang-istirahat">-</button><button class="toggle-timer" type="button" id="tambah-istirahat">+</button></div>
    </div>
  </div>
  <div class="container">
    <div class="wrapper">
      <div class="button-container">
        <div class="button_session">
          <button type="button" id="start-session">Start</button>
          <button type="button" id="stop-session">Stop</button>
          <button type="button" id="reset-session">Reset</button>
        </div>
      </div>
